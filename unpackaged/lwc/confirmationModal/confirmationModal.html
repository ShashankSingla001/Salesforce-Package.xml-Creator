<template>
    <!-- modal start -->
    <template if:true={showmodal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Cancel" onclick={handleClick}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Really?</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <lightning-formatted-text class="contentClass" value={confirmationMessage}>
                    </lightning-formatted-text>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Yes" title="Yes" onclick={handleClick}
                        class="slds-var-m-left_xx-small">

                    </lightning-button>
                    <lightning-button variant="brand-outline" label="Cancel" title="Cancel" onclick={handleClick}
                        class="slds-var-m-left_xx-small">

                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
